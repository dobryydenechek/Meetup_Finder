<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="cal.css">

<body>

    <div class="grad teg">
        <div class="top"></div>
        <div class="left"></div>
        <div class="rigth"></div>


        <p class="font">Теги</p>
        <div class="layer">
            <ul id="tags">
                <li>
                    <label class="container font">
                        C#
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>
                <li>
                    <label class="container font">
                        C++
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </li>

            </ul>
            <button id="buttonsave" onclick="save()">
                сохранить
            </button>
            <button id="buttonedit" onclick="edit()" hidden>
                изменить

        </div>
        <div class="bottom"></div>
    </div>
